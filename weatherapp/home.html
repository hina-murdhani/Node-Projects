<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" /> 
    <!-- <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>
        WeatherApp
    </title>
    <style>
         *{
            padding: 0;
            margin: 0;
            text-align: center;
            /* font-family: 'Quicksand', sans-serif; */
        }
        .box{
            margin: 200px;
            border: 10px solid transparent;
            padding: 25px;
            border-color: rgb(26, 9, 9);
            background-color: lightskyblue;
            
        }
       
  </style> 
</head>
<body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>

        <div id="weathercon">
            <i class="fas fa-sun fa-5x" style="color:gold;"></i>
        </div>

        <div class="info">
            <h2 class="location"><i class="fas fa-street-view" style="color: gold;"></i>{%location%},{%country%}</h2>
            <p id="date">WED | OCT 23 | 10:49AM</p>
            <h1 class="temp">{%tempval%} &deg; C</h1>
            <h3 class="temp_minmax">Min {%tempmin%} &deg;C | Max {%tempmax%} &deg;C </h3>
            <h3>{%tempstatus%}</h3>
        </div>
    </div>
    <script>
        const curDate = document.getElementById("date");
        let weathercond = document.getElementById("weathercon");
        const tempStatus = "{%tempstatus%}";
       

    if (tempStatus == "Sunny") {
        weathercond.innerHTML =
          "<i class='fas  fa-sun  fa-5x' style='color: #eccc68;'></i>";
      } else if (tempStatus == "Clouds") {
        weathercond.innerHTML =
          "<i class='fas  fa-cloud  fa-5x' style='color: #f1f2f6;'></i>";
      } else if (tempStatus == "Rainy") {
        weathercond.innerHTML =
          "<i class='fas  fa-cloud-rain' style='color: #a4b0be;'></i>";
      } else {
        weathercond.innerHTML =
          "<i class='fas  fa-cloud' style='color:#f1f2f6;'></i>";
      }


        const getCurrentDay = () => {

            var weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";

            let currentDate = new Date();
            // console.log(weekday[currentDate.getDay()]);
            let day = weekday[currentDate.getDay()];
            return day;
        };

        // getCurrentDay();
        const getCurrentTime = () => {
            var month = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul","Aug", "Sep", "Oct", "Nov", "Dec"];
            var now = new Date();

            var month = month[now.getMonth() + 1];
            var date = now.getDate();

            var hours = now.getHours();
            var min = now.getMinutes();
            let periods = "AM";

            if(hours>11){
                periods = "PM";
                if(hours>12){
                    hours = hours - 12;
                }
            }
            if(min < 10){
                min = "0" + min;
            }

            return ` ${month} ${date} | ${hours}:${min} ${periods}`;
            
        };

        curDate.innerHTML = getCurrentDay()+ " |" + getCurrentTime();
    </script>
</body>
</html>
